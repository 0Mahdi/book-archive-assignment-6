<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .book-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .book-image {
            width: 100%;
            height: auto;
            max-height: 200px; /* Adjust the max height as needed */
        }

        .book-details {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <section class="container my-2">
        <!-- Input Text -->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search Book" id="searchInput">
            <button class="btn btn-dark" id="search-btn">Search</button>
        </div>
    </section>
        <hr />   
    </section>
    <section class="container mt-2">
        <div id="error"></div>
        <!-- Books -->
        <div id="book-container" class="row">
            <!-- Books will be added here using JavaScript -->
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
